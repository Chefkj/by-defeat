<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="keywords" content="By Defeat, music, band, spotify, interactive player" />
    <meta name="author" content="By Defeat" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="By Defeat - Interactive Music Experience" />
    <meta property="og:description" content="Experience dynamic music with our interactive Spotify-powered player" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chefkj.github.io/by-defeat/" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>By Defeat - Interactive Music Experience</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React app loads */
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script type="module" crossorigin src="/by-defeat/assets/index-DS2GHeKB.js"></script>
    <link rel="stylesheet" crossorigin href="/by-defeat/assets/index-Brqieyeu.css">
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    
    <!-- Define the Spotify SDK callback -->
    <script>
      window.onSpotifyWebPlaybackSDKReady = () => {
        console.log('Spotify Web Playback SDK is ready');
        // Set a flag that React can check
        window.spotifySDKReady = true;
        
        // Trigger custom event for React components
        window.dispatchEvent(new CustomEvent('spotifySDKReady'));
      };
    </script>
    
    <!-- Vite will inject the script tag here -->
    
    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
</html>
